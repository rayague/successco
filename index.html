<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>SuccèsSco</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              pacifico: ["Ubuntu", "sans"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-yellow-500 relative"
    style="font-family: 'Ubuntu', sans-serif"
  >
    <!-- Background Image Section -->
    <img class="fixed bottom-0 right-0" src="assets/images/photo.png" alt="" />
    <!-- Header Section -->
    <header class="bg-white w-full fixed top-0 left-0 shadow-lg z-50">
      <div
        class="max-w-7xl mx-auto flex items-center justify-between px-4 py-2"
      >
        <!-- Logo -->
        <img class="h-12 w-auto" src="assets/images/logo.png" alt="Logo" />

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex space-x-4">
          <a
            href=""
            class="text-sky-600 font-ubuntu font-semibold hover:text-sky-700 px-2 py-2 rounded-lg transition duration-300"
          >
            <!-- <i class="fa fa-home"></i> -->
            Accueil
          </a>
          <a
            href="chatbot.html"
            class="text-gray-600 font-ubuntu font-semibold hover:text-sky-700 px-2 py-2 rounded-lg transition duration-300"
          >
            <!-- <i class="fa fa-robot"></i> -->
            Chat-Bot
          </a>
        </nav>

        <!-- Mobile Menu Icon -->
        <button
          id="menu-toggle"
          class="md:hidden text-gray-700 text-xl focus:outline-none"
          onclick="toggleMenu()"
        >
          <i id="menu-icon" class="fa fa-bars"></i>
        </button>
      </div>

      <!-- Mobile Navigation -->
      <nav
        id="mobile-menu"
        class="hidden flex flex-col items-start bg-white shadow-md md:hidden space-y-2 p-4 transition duration-300"
      >
        <a
          href="#"
          class="w-full flex font-ubuntu items-center text-center text-gray-700 hover:bg-blue-500 hover:text-white px-4 py-2 rounded-lg transition duration-300"
        >
          <!-- <i class="fa fa-home mr-2"></i> -->
          Accueil
        </a>
        <a
          href="#"
          class="w-full flex font-ubuntu items-center text-center text-gray-700 hover:bg-blue-500 hover:text-white px-4 py-2 rounded-lg transition duration-300"
        >
          <!-- <i class="fa fa-robot mr-2"></i> -->
          Chat-Bot
        </a>
      </nav>
    </header>

    <!-- Main Content Section -->
    <section
      class="absolute md:w-3/4 lg:w-1/2 w-[97%] top-20 lg:left-5 md:left-3 sm:left-1 left-1"
    >
      <!-- Carousel -->

      <div id="default-carousel" class="relative w-full" data-carousel="slide">
        <!-- Carousel wrapper -->
        <div
          class="relative h-24 bg-gray-100 overflow-hidden rounded-lg md:h-48 lg:h-48 sm:h-28"
        >
          <!-- Item 1 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="assets/images/image2.png"
              class="absolute block w-[98%] -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="..."
            />
          </div>
          <!-- Item 2 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="assets/images/image3.png"
              class="absolute block w-[98%] -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="..."
            />
          </div>
          <!-- Item 3 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="assets/images/image4.png"
              class="absolute block w-[98%] -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="..."
            />
          </div>
          <!-- Item 4 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="assets/images/image5.png"
              class="absolute block w-[98%] -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="..."
            />
          </div>
          <!-- Item 5 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="assets/images/image6.png"
              class="absolute block w-[98%] -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="..."
            />
          </div>
          <!-- Item 6 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="assets/images/image7.png"
              class="absolute block w-[98%] -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="..."
            />
          </div>
        </div>
        <!-- Slider indicators -->
        <div
          class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse"
        >
          <button
            type="button"
            class="w-3 h-3 rounded-full"
            aria-current="true"
            aria-label="Slide 1"
            data-carousel-slide-to="0"
          ></button>
          <button
            type="button"
            class="w-3 h-3 rounded-full"
            aria-current="false"
            aria-label="Slide 2"
            data-carousel-slide-to="1"
          ></button>
          <button
            type="button"
            class="w-3 h-3 rounded-full"
            aria-current="false"
            aria-label="Slide 3"
            data-carousel-slide-to="2"
          ></button>
          <button
            type="button"
            class="w-3 h-3 rounded-full"
            aria-current="false"
            aria-label="Slide 4"
            data-carousel-slide-to="3"
          ></button>
          <button
            type="button"
            class="w-3 h-3 rounded-full"
            aria-current="false"
            aria-label="Slide 5"
            data-carousel-slide-to="4"
          ></button>
          <button
            type="button"
            class="w-3 h-3 rounded-full"
            aria-current="false"
            aria-label="Slide 6"
            data-carousel-slide-to="5"
          ></button>
        </div>
        <!-- Slider controls -->
        <button
          type="button"
          class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-prev
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
          >
            <svg
              class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 1 1 5l4 4"
              />
            </svg>
            <span class="sr-only">Previous</span>
          </span>
        </button>
        <button
          type="button"
          class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-next
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
          >
            <svg
              class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
            <span class="sr-only">Next</span>
          </span>
        </button>
      </div>
      <div class="flex flex-col space-y-4">
        <div
          class="flex items-center justify-between w-full md:w-[97%] mx-auto mt-6"
        >
          <!-- Bouton Se connecter -->
          <!-- <a
          href="connexion/PageProfil.html"
          class="flex items-center font-ubuntu justify-center w-[48%] px-2 text-sm lg:text-md lg:px-6 py-2 lg:py-3 text-white bg-gray-300/50 rounded-full hover:bg-blue-500/70 hover:text-white transition font-bold duration-200 focus:outline-none"
        >
          <i class="fa fa-user mr-2"></i> Se connecter
        </a> -->

          <!-- Sélection du pays -->
          <div class="relative w-full">
            <i
              class="fa fa-globe absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
            ></i>
            <select
              class="pl-10 border items-center border-gray-300 text-center rounded-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
            >
              <option value="" disabled selected>
                -- Choisissez un pays --
              </option>
              <option value="benin">Benin</option>
              <option value="togo">Togo</option>
              <option value="senegal">Senegal</option>
              <option value="burkina">Burkina Faso</option>
            </select>
          </div>

          <!-- Bouton Ajouter un profil -->
          <!-- <button
          class="flex items-center font-ubuntu justify-center w-[48%] px-2 text-sm lg:text-md lg:px-6 py-2 lg:py-3 text-white bg-gray-300/50 rounded-full hover:bg-blue-500/70 hover:text-white transition font-bold duration-200 focus:outline-none"
        >
          <i class="fa fa-user mr-2"></i> Ajouter un profil
        </button> -->
          <!-- Sélection de la langue -->
          <div class="relative w-full">
            <i
              class="fa fa-language absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
            ></i>
            <select
              class="pl-10 border border-gray-300 text-center rounded-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
            >
              <option value="" disabled selected>
                -- Choisissez une langue --
              </option>
              <option value="fr">Francais</option>
              <option value="fon">Fon</option>
              <option value="idaash">Idaasha</option>
              <option value="mina">Mina</option>
            </select>
          </div>
        </div>
        <a
          href="connexion/PageProfil.html"
          class="flex items-center justify-center w-full px-2 text-sm lg:text-md lg:px-6 py-2 lg:py-3 text-white bg-sky-700 rounded-full hover:bg-sky-900 hover:text-white transition font-bold duration-200 focus:outline-none"
        >
          Continuer
        </a>
      </div>

      <!-- Text Below Buttons -->
    </section>
    <div class="fixed bottom-2 left-2 z-30">
      <h1
        class="mt-16 text-start font-ubuntu text-3xl lg:text-6xl md:text-5xl sm:text-3xl text-white font-extrabold tracking-tighter"
      >
        SuccèsSco
      </h1>
      <h3
        class="text-white font-normal font-ubuntu text-md lg:text-2xl md:text-xl sm:text-md lg:font-light"
      >
        Paix du coeur des parents d'eleves
      </h3>
      <h3
        class="text-white font-normal text-md lg:text-2xl md:text-xl sm:text-md lg:font-light"
      >
        Perfomance 100%
      </h3>
    </div>

    <!-- JavaScript for Carousel -->
    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");
        const icon = document.getElementById("menu-icon");

        // Toggle menu visibility
        menu.classList.toggle("hidden");

        // Toggle icon between hamburger and close (X)
        if (menu.classList.contains("hidden")) {
          icon.classList.remove("fa-times");
          icon.classList.add("fa-bars");
        } else {
          icon.classList.remove("fa-bars");
          icon.classList.add("fa-times");
        }
      }
    </script>
  </body>
</html>
