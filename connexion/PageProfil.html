<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>SuccèsSco</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </head>
  <body
    class="container-fluid bg-yellow-100"
    style="font-family: 'Ubuntu', sans-serif"
  >
    <!-- Header Section -->
    <header
      class="bg-white w-full relative py-1 top-0 left-0 pl-2 shadow-lg z-50"
    >
      <h3
        class="text-black font-semibold text-md lg:text-2xl md:text-xl sm:text-md lg:font-semibold"
      >
        Profil
      </h3>
    </header>
    <header class="bg-sky-700 w-full relative py-1 top-0 left-0 shadow-lg z-50">
      <h3
        class="text-black text-white font-semibold text-md lg:text-2xl md:text-xl text-center sm:text-md lg:font-semibold"
      >
        SuccèsSco
      </h3>
    </header>
    <img
      src="../assets/images/ecoleChoisie/bg.png"
      class="items-center h-screen fixed -z-30 top-0 left-0 justify-items-center opacity-30"
      alt=""
    />
    <div class="flex flex-col my-5 gap-2 w-full mx-auto">
      <!-- Sélection du pays et de la langue -->
      <div
        class="relative flex lg:flex-row md:flex-row items-center justify-between flex-col space-x-0 md:space-x-2 md:space-y-0 lg:space-x-2 lg:space-y-0 space-y-2 w-[80%] mx-auto"
      >
        <!-- Sélection du pays -->
        <div class="relative w-full lg:w-1/3">
          <i
            class="fa fa-globe absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
          ></i>
          <select
            class="pl-10 border items-center border-gray-300 text-center rounded-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
          >
            <option value="" disabled selected>-- Choisissez un pays --</option>
            <option value="benin">Benin</option>
            <option value="togo">Togo</option>
            <option value="senegal">Senegal</option>
            <option value="burkina">Burkina Faso</option>
          </select>
        </div>

        <!-- Sélection de la langue -->
        <div class="relative w-full lg:w-1/3">
          <i
            class="fa fa-language absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
          ></i>
          <select
            class="pl-10 border border-gray-300 text-center rounded-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
          >
            <option value="" disabled selected>
              -- Choisissez une langue --
            </option>
            <option value="fr">Francais</option>
            <option value="fon">Fon</option>
            <option value="idaash">Idaasha</option>
            <option value="mina">Mina</option>
          </select>
        </div>
        <!-- Sélection du portail -->
        <div class="relative w-full lg:w-1/3">
          <i
            class="fa fa-door-open absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
          ></i>
          <select
            class="pl-10 border border-gray-300 text-center rounded-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
          >
            <option value="" disabled selected>
              -- Choisissez un portail --
            </option>
            <option value="porttail_public_prive">Portail public-prive</option>
            <option value="portail_public">Portail public</option>
            <option value="portail_privee">Portail privee</option>
            <option value="portail_catholiaque">Portail catholique</option>
          </select>
        </div>
      </div>
      <h4 class="text-center top-12 text-xs mt-4 text-gray-500 text-left">
        Cliquez sur votre profil pour vous connecter
      </h4>

      <!-- Information supplémentaire -->

      <!-- Grille des portails -->
      <div
        class="grid grid-cols-2 gap-0 w-full lg:w-3/4 md:w-3/5 sm:w-2/3 mx-auto"
      >
        <a href="#">
          <img
            class="w-full"
            src="../assets/images/profil/menu3.png"
            alt="Administration"
          />
        </a>
        <a href="">
          <img
            class="w-full"
            src="../assets/images/profil/menu4.png"
            alt="Enseignants"
          />
        </a>
        <a href="PageParentDesCours.html">
          <img
            class="w-full"
            src="../assets/images/profil/menu2.png"
            alt="Parents"
          />
        </a>
        <a href="#">
          <img
            class="w-full"
            src="../assets/images/profil/menu1.png"
            alt="TvSuccessco"
          />
        </a>
      </div>
      <h3 class="font-semibold text-xs text-gray-500 text-center"></h3>
    </div>

    <div
      class="w-4/5 flex lg:flex-row md:flex-row sm:flex-row flex-col gap-2 mx-auto my-2"
    >
      <a href="#">
        <img
          class="w-full"
          src="../assets/images/profil/image1.png"
          alt="Administration"
        />
      </a>
      <a href="#">
        <img
          class="w-full"
          src="../assets/images/profil/image3.png"
          alt="Enseignants"
        />
      </a>
      <a href="PageParentDesCours.html">
        <img
          class="w-full"
          src="../assets/images/profil/image2.png"
          alt="Parents"
        />
      </a>
    </div>
  </body>
</html>
