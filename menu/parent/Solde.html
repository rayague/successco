<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuccèsSco</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold">Récapitulatif de votre solde</h1>
      <table class="min-w-full border-collapse">
        <thead>
          <tr>
            <th class="px-6 py-4 bg-gray-100 text-left">Frais concernés</th>
            <th class="px-6 py-4 bg-gray-100 text-right">Montant frais</th>
            <th class="px-6 py-4 bg-gray-100 text-right">
              Règlement antérieurs
            </th>
            <th class="px-6 py-4 bg-gray-100 text-right">Reste à payer</th>
            <th class="px-6 py-4 bg-gray-100 text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="px-6 py-4 border-b">Frais de scolarité</td>
            <td class="px-6 py-4 border-b text-right">75 000</td>
            <td class="px-6 py-4 border-b text-right">5 000</td>
            <td class="px-6 py-4 border-b text-right">10 000</td>
            <td class="px-6 py-4 border-b text-center">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              >
                Payer par mobile
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
