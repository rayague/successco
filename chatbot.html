<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>SuccèsSco</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <style>
      /* Ajoute une animation pour afficher la modale */
      #settings-modal.show {
        display: flex;
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Ajout de styles personnalisés si nécessaire */
      .chatbox {
        max-height: 400px;
        overflow-y: auto;
      }

      .chat-message {
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .user-message {
        background-color: #e0f7fa;
        color: #00796b;
      }

      .bot-message {
        background-color: #c8e6c9;
        color: #388e3c;
      }
    </style>
  </head>
  <body
    class="container-fluid bg-yellow-100"
    style="font-family: 'Ubuntu', sans-serif"
  >
    <!-- Header Section -->
    <header class="bg-white w-full fixed top-0 left-0 shadow-lg z-50">
      <div
        class="max-w-7xl mx-auto flex items-center justify-between px-4 py-2"
      >
        <!-- Logo -->
        <img class="h-12 w-auto" src="assets/images/logo.png" alt="Logo" />

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex space-x-4">
          <a
            href="#"
            class="text-gray-600 font-ubuntu font-semibold hover:text-sky-700 px-2 py-2 rounded-lg transition duration-300"
          >
            <!-- <i class="fa fa-home"></i> -->
            Accueil
          </a>
          <a
            href="chatbot.html"
            class="text-sky-600 font-ubuntu font-semibold hover:text-sky-700 px-2 py-2 rounded-lg transition duration-300"
          >
            <!-- <i class="fa fa-robot"></i> -->
            Chat-Bot
          </a>
        </nav>

        <!-- Mobile Menu Icon -->
        <button
          id="menu-toggle"
          class="md:hidden text-gray-700 text-xl focus:outline-none"
          onclick="toggleMenu()"
        >
          <i id="menu-icon" class="fa fa-bars"></i>
        </button>
      </div>

      <!-- Mobile Navigation -->
      <nav
        id="mobile-menu"
        class="hidden flex flex-col items-start bg-white shadow-md md:hidden space-y-2 p-4 transition duration-300"
      >
        <a
          href="/"
          class="w-full flex font-ubuntu items-center text-center text-gray-700 hover:bg-blue-500 hover:text-white px-4 py-2 rounded-lg transition duration-300"
        >
          <!-- <i class="fa fa-home mr-2"></i> -->
          Accueil
        </a>
        <a
          href=""
          class="w-full flex font-ubuntu items-center text-center text-gray-700 hover:bg-blue-500 hover:text-white px-4 py-2 rounded-lg transition duration-300"
        >
          <!-- <i class="fa fa-robot mr-2"></i> -->
          Chat-Bot
        </a>
      </nav>
    </header>
    <img
      src="assets/images/ecoleChoisie/bg.png"
      class="items-center h-screen fixed -z-30 top-0 left-0 justify-items-center opacity-30"
      alt=""
    />

    <div class="w-full p-5 mt-16">
      <!-- En-tête avec image et titre -->
      <div
        class="w-full flex flex-col lg:flex-row md:flex-row gap-4 items-center justify-center mb-5"
      >
        <img src="assets/images/chatbot/image3.png" alt="" class="w-16 h-16" />
        <h3
          class="text-center lg:text-5xl md:text-3xl sm:text-xl text-xl font-bold text-sky-700"
        >
          Chat-Bot, votre assistant virtuel
        </h3>
      </div>

      <!-- Sous-titre -->
      <div
        class="w-full flex flex-col lg:flex-row md:flex-row items-center justify-center mb-5"
      >
        <h3
          class="text-center lg:text-3xl md:text-2xl sm:text-xl text-md font-normal"
        >
          Je suis l'Assistant virtuel de SuccèsSco, En quoi puis-je vous aider ?
        </h3>
      </div>

      <!-- Plus d'informations sur SuccèsSco -->
      <div
        class="w-full flex flex-col lg:flex-row md:flex-row items-center justify-center my-5"
      >
        <h3
          class="text-center flex flex-col lg:flex-row lg:text-3xl md:text-2xl sm:text-xl text-md font-semibold text-sky-700"
        >
          C'est quoi SuccèsSco ? En savoir plus...
          <a href="#" class="flex flex-row ml-2">
            <img
              src="assets/images/chatbot/image1.png"
              alt=""
              class="w-8 h-8 mr-2"
            />Télécharger SuccèsSco
          </a>
        </h3>
      </div>
    </div>
    <!-- Chatbot conversation -->
    <div class="w-full flex flex-col items-center justify-center">
      <!-- Boîte de dialogue, initialement cachée -->

      <!-- Formulaire d'entrée et bouton d'envoi -->
      <div class="flex mt-4 w-full max-w-md items-center">
        <input
          type="text"
          id="userInput"
          class="p-2 w-full border rounded-l-lg"
          placeholder="Envoyer un message..."
        />
        <button id="sendBtn" class="p-2 bg-blue-500 text-white rounded-r-lg">
          Envoyer
        </button>
      </div>
    </div>

    <script>
      const menuBtn = document.getElementById("menu-btn");
      const sidebar = document.getElementById("sidebar");

      // Toggle sidebar visibility
      menuBtn.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
        document.body.classList.toggle("overlay-active"); // Add class to detect if the overlay should be active
      });

      // Close sidebar when clicking outside
      document.addEventListener("click", (event) => {
        if (
          !sidebar.contains(event.target) && // Click is outside the sidebar
          !menuBtn.contains(event.target) && // Click is not on the button
          !sidebar.classList.contains("-translate-x-full") // Sidebar is open
        ) {
          sidebar.classList.add("-translate-x-full");
          document.body.classList.remove("overlay-active");
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        const settingBtn = document.getElementById("setting-btn");
        const settingsModal = document.getElementById("settings-modal");
        const closeBtn = document.getElementById("close-btn");

        // Ouvrir la fenêtre modale
        settingBtn.addEventListener("click", () => {
          settingsModal.classList.remove("hidden");
          settingsModal.classList.add("show");
        });

        // Fermer la fenêtre modale
        closeBtn.addEventListener("click", () => {
          settingsModal.classList.add("hidden");
          settingsModal.classList.remove("show");
        });

        // Fermer la modale en cliquant en dehors de son contenu
        settingsModal.addEventListener("click", (event) => {
          if (event.target === settingsModal) {
            settingsModal.classList.add("hidden");
            settingsModal.classList.remove("show");
          }
        });
      });
      document.addEventListener("DOMContentLoaded", () => {
        const languageBtn = document.getElementById("language-btn");
        const languageModal = document.getElementById("language-modal");
        const closeLanguageBtn = document.getElementById("close-language-btn");
        const frenchBtn = document.getElementById("french-btn");
        const englishBtn = document.getElementById("english-btn");

        // Ouvrir la fenêtre modale
        languageBtn.addEventListener("click", (e) => {
          e.preventDefault(); // Empêche le rechargement de la page
          languageModal.classList.remove("hidden");
          languageModal.classList.add("show");
        });

        // Fermer la fenêtre modale
        closeLanguageBtn.addEventListener("click", () => {
          languageModal.classList.add("hidden");
          languageModal.classList.remove("show");
        });

        // Actions pour les boutons de langue
        frenchBtn.addEventListener("click", () => {
          alert("Langue sélectionnée : Français");
          // Ajoutez ici votre logique pour appliquer le français
        });

        englishBtn.addEventListener("click", () => {
          alert("Langue sélectionnée : Anglais");
          // Ajoutez ici votre logique pour appliquer l'anglais
        });

        // Fermer la modale en cliquant en dehors de son contenu
        languageModal.addEventListener("click", (event) => {
          if (event.target === languageModal) {
            languageModal.classList.add("hidden");
            languageModal.classList.remove("show");
          }
        });
      });
    </script>
    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");
        const icon = document.getElementById("menu-icon");

        // Toggle menu visibility
        menu.classList.toggle("hidden");

        // Toggle icon between hamburger and close (X)
        if (menu.classList.contains("hidden")) {
          icon.classList.remove("fa-times");
          icon.classList.add("fa-bars");
        } else {
          icon.classList.remove("fa-bars");
          icon.classList.add("fa-times");
        }
      }
    </script>
  </body>
</html>
